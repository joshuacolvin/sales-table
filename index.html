<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Company</title>
  </head>
  <body>
    <header role="banner">
      <h1><a href="/">Company</a></h1>
      <nav>
        <div>
          <a href="/">Projects</a>
          <a href="">Sales</a>
          <a href="">Messages <span class="badge">3</span></a>
        </div>
        <button>Sign Out</button>
      </nav>
    </header>

    <div class="container">
      <main role="main">
        <h2>Sales</h2>
        <div class="filter">
          Filter by quarter:
          <ul>
            <li>
              <input type="checkbox" value="1" name="q1" id="q1" />
              <label for="q1">Q1</label>
            </li>
            <li>
              <input type="checkbox" value="2" name="q2" id="q2" />
              <label for="q2">Q2</label>
            </li>
            <li>
              <input type="checkbox" value="3" name="q3" id="q3" />
              <label for="q3">Q3</label>
            </li>
            <li>
              <input type="checkbox" value="4" name="q4" id="q4" />
              <label for="q4">Q4</label>
            </li>
          </ul>
        </div>
        <table aria-label="sales">
          <thead>
            <th scope="col">Month</th>
            <th scope="col" class="sales" tabindex="0">
              <div role="button">Sales</div>
            </th>
            <th scope="col" class="salesperson" tabindex="0">
              <div role="button">Top Salesperson</div>
            </th>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
